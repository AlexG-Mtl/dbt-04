version: 2

models:
  - name: mart_order
    description: This table has basic information about orders, as well as some derived facts based on payments

    columns:
      - name: ship_mode
        description: '{{ doc("orders_ship_mode") }}'

  - name: stg_people  # Replace with your model name
    description: "This model represents unique regional manager and region combinations with a surrogate key."
    columns:
      - name: stg_people_sk
        description: "A unique surrogate key generated by hashing the combination of regional_mngr and region."
        tests:
          - unique  # Ensures that each unique_key is unique
          - not_null  # Ensures that the unique_key is not null



  - name: stg_orders  # Replace with your model name
    description: "This model represents the staging of orders data."
    columns:
      - name: stg_order_sk
        description: "A unique surrogate key generated by hashing the combination of order-related columns."
        tests:
          - unique  # Ensures that each unique_key is unique
          - not_null  # Ensures that the unique_key is not null

  - name: stg_returns  # Replace with your model name
    description: "This model represents the staging of orders data."
    columns:
      - name: stg_returns_sk
        description: "A unique surrogate key generated by hashing the combination of return-related columns."
        tests:
          - unique  # Ensures that each unique_key is unique
          - not_null  # Ensures that the unique_key is not null




